<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic Tables Example</title>
    <link rel="stylesheet" href="css/11_semantic_table_styles.css">
</head>
<body>
    <section class="table-view">        
        <header class="row-table">
            <div class="cell-table">Name</div>
            <div class="cell-table">Adress</div>
            <div class="cell-table">Phone</div>
        </header>
        <div class="row-table">
            <div class="cell-table">Anubis Lockward</div>
            <div class="cell-table">Unknown</div>
            <div class="cell-table">(809) 501-2910</div>
        </div>
        <div class="row-table">
            <div class="cell-table">Natasha Lockward</div>
            <div class="cell-table">Unknown</div>
            <div class="cell-table">(829) 218-7806</div>
        </div>
        <div class="row-table">
            <div class="cell-table">John Doe</div>
            <div class="cell-table">Unknown</div>
            <div class="cell-table">1 (800) 555-6666</div>
        </div>
    </section>    
</body>
</html>
