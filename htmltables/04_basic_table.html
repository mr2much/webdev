<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic HTML Table Cells: th and td</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <!-- th elements only contain "tabular headers" or the names of the columns.th elements don't necessarily need to be inside of the thead-->
                <th>&lt;th></th>
                <th>&lt;th></th>
                <th>&lt;th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td elements are what actually contain cell "tabular data" -->
                <td>&lt;td></td>
                <td>&lt;td></td>
                <td>&lt;td></td>
            </tr>
            <tr>
                <td>&lt;td></td>
                <td>&lt;td></td>
                <td>&lt;td></td>
            </tr>
            <tr>
                <td>&lt;td></td>
                <td>&lt;td></td>
                <td>&lt;td></td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
