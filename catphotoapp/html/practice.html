<!DOCTYPE html>
<html>
<head>
	<title>HTML For Testing</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<header>
		<section>
			<h1 class="header-title animate-pop-in">Welcome To This Meow-tastic App!</h1>
			<h3 class="header-subtitle animate-pop-in">An Awesome App For Cat Lovers</h3>
			<p class="header-button animate-pop-in">Meet cats from all over the world, now!</p>
		</section>
	</header>

	<div id="ball"></div>
	<div class="star-1 stars"></div>
	<div class="star-2 stars"></div>
	<div class="all-elements">
		<div id="anim" class="header">
			<h2>CatPhotoApp</h2>
			<hr>
			<p>Click here to view more <a href="#">cat photos</a></p>

			<div id="img-container">
				<a href="#"><img class="small-image thick-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat laying on its back."></a>
			</div>
		</div>
		<div>
			<main>
				<div class="listing">
					<div id="left">
						<p>Things cats love:</p>
					
						<ul>
							<li>cat nip</li>
							<li>laser pointers</li>
							<li>lasagna</li>
						</ul>
					</div>
					<div id="right">
						<p>Things cats hate:</p>

						<ul>
							<li>flea treatment</li>
							<li>thunder</li>
							<li>other cats</li>
						</ul>
					</div>
				</div>
			</main>
		</div>
		<div class="footer">
			<form action="/submit-cat-photo">
				<label for="indoor">
					<input id="indoor" type="radio" name="indoor-outdoor"checked>Indoor
				</label>

				<label for="outdoor">
					<input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
				</label>
				<br>
				<input type="text" placeholder="cat photo URL" required="">
				<br>
				<label for="loving">
					<input id="loving" type="checkbox" name="personality" checked>Loving
				</label>
				<label for="grumpy">
					<input id="grumpy" type="checkbox" name="personality">Grumpy
				</label>
				<label for="sleepy">
					<input id="sleepy" type="checkbox" name="personality">Sleepy
				</label>
				<br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
