<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Implementing CSS</title>
    <!-- Internal CSS with Style Tag-->
    <style>
        h2 {
            font-size: 12px;
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- There are three ways to implement CSS
    1. Inline
    2. Internal CSS with the style tag
    3. Separate file (recommended)
 -->
<body>

    <!-- Inline CSSS -->
    <h1 style="color: red;">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>    
</body>
</html>
