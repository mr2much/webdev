<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Awakenings</title>
    <link rel="stylesheet" href="../../css/app.css" />
    <script defer src="js/you_search_the_camp.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="flavor">
          <!-- all the items should be hoverable and show information about the item when you pick them up -->
          <p>
            You quickly recover a rope (50 feet), a
            <a href="#"><em>healing potion</em></a
            >, your backpack, your bedroll, an extra bedroll, 1 sunrod, a metal
            pan, and a full waterskin.
          </p>
        </div>
        <div class="options">
          <h2>What would you do?</h2>
          <ol>
            <li>
              <button class="btn" onclick="optionOneWasClicked()">
                Take the rope
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionTwoWasClicked()">
                Take the healing potion
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionThreeWasClicked()">
                Take your backpack
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionFourWasClicked()">
                Take your bedroll
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionFiveWasClicked()">
                Take the extra bed roll
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionSixWasClicked()">
                Take the sunrod
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionSevenWasClicked()">
                Take the metal pot
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionEightWasClicked()">
                Take the metal pan
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionNineWasClicked()">
                Take the waterskin
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionTenWasClicked()">
                Take all the items
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionElevenWasClicked()">
                The Stone is done here.
              </button>
            </li>
          </ol>
        </div>
      </section>
      <section>
        <div id="feedback"></div>
      </section>
    </div>
  </body>
</html>
