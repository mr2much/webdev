<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Help Unarmed</title>
    <link rel="stylesheet" href="../../../css/app.css" />
    <script defer src="js/1a_help_unarmed.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="flavor">
          <p>
            As you hurry to help your friend, you realize that you are not
            carrying any weapons, but you remember that there is a handaxe
            inside of your tent
          </p>
        </div>
        <div class="options">
          <h2>What would you do?</h2>
          <ol>
            <li>
              <button class="btn" onclick="optionOneWasClicked()">
                Attack it barehanded, like a man!
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionTwoWasClicked()">
                Go get the handaxe and attack the Tainted Root.
              </button>
            </li>
            <li>
              <button class="btn" onclick="optionThreeWasClicked()">
                I thought better, I rather run away!
              </button>
            </li>
          </ol>
        </div>
      </section>
    </div>
  </body>
</html>
