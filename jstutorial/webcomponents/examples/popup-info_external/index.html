<!DOCTYPE html>
<html lang="en" style="visibility: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Info Component with External Style Sheet</title>
  </head>
  <body>
    <h1>Pop-up info box - web component with external style sheet</h1>

    <form>
      <div>
        <label for="cvc"
          >Enter your CVC
          <popup-info
            img="./img/alt.png"
            data-text="Your card validation code (CVC) is an extra security feature - it is the last 3 or 4 numbers on the back of your card."
          ></popup-info>
        </label>
        <input type="text" id="cvc" />
      </div>
    </form>

    <script src="./js/main.js"></script>
    <style>
      html {
        visibility: visible !important;
      }
    </style>
  </body>
</html>
