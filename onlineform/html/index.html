<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>Login Form</h1>
		</header>

		<section id="registration">
			<form>
				<div class="text-inputs">
					<div class="focused">
						<input class="focusable" id="first-name" type="text" name="first-name" placeholder=" " required>
						<label for="first-name">First Name:</label>					
					</div>

					<div class="focused">
						<input class="focusable" id="last-name" type="text" name="last-name" placeholder=" " required>
						<label for="last-name">Last Name:</label>					
					</div>
				</div>

				<div id="genders">
					<label>Gender:</label>
				
					<input id="male" type="radio" name="male" value="Male">
					<label for="male">Male</label>				
				
					<input id="female" type="radio" name="female" value="Female">
					<label for="female">Female</label>
				
					<input id="undefined" type="radio" name="undefined" value="Undefined">
					<label for="undefined">Other</label>				
				</div>

				<div class="text-inputs">
					<div class="focused">
						<input class="focusable" id="email" type="email" name="email" required placeholder=" ">
						<label for="email">username@domain</label>

						<div class="requirements">
							Must be a valid email address.
						</div>
					</div>

					<div class="focused">
						<input class="focusable" id="password" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder=" " required>
						<label for="password">Password:</label>
						
						<div class="requirements">
							Your password must be at least 6 characters long as well as contain at least one uppercase, one lowercase, and one number.
						</div>
					</div>
				</div>

				<div id="dob">
					<label for="birthday">Birthday:</label>
					<input id="birthday" type="date" name="date">
				</div>

				<div id="agree">
					<label for="do-agree">I agree to the terms and conditions</label>
					<input id="do-agree" type="checkbox" name="do-agree">
				</div>

				<div id="button">
					<input class="button" type="submit" name="submit" value="Login">
				</div>
			</form>
		</section>
	</div>
</body>
</html>
