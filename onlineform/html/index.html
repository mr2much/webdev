<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<header>
		<h1>Register</h1>
	</header>

	<section id="registration">
		<form>
			<div id="name">
				<label for="first-name">First Name:</label>
				<input id="first-name" type="text" name="first-name" placeholder="John" required>

				<label for="last-name">Last Name:</label>
				<input id="last-name" type="text" name="last-name" placeholder="Doe" required>
			</div>

			<div id="genders">
				<label>Gender:</label>
			
				<input id="male" type="radio" name="male" value="Male">
				<label for="male">Male</label>				
			
				<input id="female" type="radio" name="female" value="Female">
				<label for="female">Female</label>
			
				<input id="undefined" type="radio" name="undefined" value="Undefined">
				<label for="undefined">Other</label>				
			</div>

			<div id="login-details">
				<div>
				<label for="email">Email:</label>
				<input id="email" type="email" name="email" required placeholder="username@domain">
				</div>
				<div>
				<label for="password">Password:</label>
				<input id="password" type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">			
				</div>
			</div>

			<div id="dob">
			<label for="birthday">Birthday:</label>
			<input id="birthday" type="date" name="date">
			</div>

			<div id="agree">
				<label for="do-agree">I agree to the terms and conditions</label>
				<input id="do-agree" type="checkbox" name="do-agree">
			</div>

			<div id="button">
				<input class="button" type="submit" name="submit" value="Submit">
			</div>
		</form>
	</section>
</body>
</html>
