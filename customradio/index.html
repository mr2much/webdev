<!DOCTYPE html>
<html>
<head>
	<title>Custom Radio Buttons and Checkboxes - Replacing them with images</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<ul>
		<li>
			<fieldset>
				<div>
					<span>
						<input id="radio1" type="radio" name="options">
						<label for="radio1">Option1</label>
					</span>
				</div>
			</fieldset>
		</li>
		<li>
			<fieldset>
				<div>
					<span>
						<input id="radio2" type="radio" name="options">
						<label for="radio2">Option2</label>
					</span>
				</div>
			</fieldset>
		</li>
		<li>
			<fieldset>
				<div>
					<span>
						<input id="checkbox1" type="checkbox" name="options">
						<label for="checkbox1">Option3</label>
					</span>
				</div>
			</fieldset>
		</li>
	</ul>
</body>
</html>
