<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./res/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">HHRR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/new"
                >Agregar Candidato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section id="candidato"></section>
    </main>
    <script src="./js/global.js" charset="utf-8"></script>
    <script>
      const candidatoSection = document.querySelector('#candidato');

      const candidato_id = parseIDFromURL();

      function showCandidato(candidato) {
        candidatoSection.innerHTML += `
        <div>
            <h2>${candidato.nombres} ${candidato.apellidos}</h2>
            <p>Cedula: ${candidato.cedula}</p>
            <p>Fecha de Nacimiento: ${candidato.dob}</p>
            <p>Trabajo Actual: ${candidato.job_actual}</p>
            <p>Expectativa Salarial: ${candidato.exp_salario}</p>
            <a class="btn" href="/edit/index.html?id=${candidato._id}">Editar</a>
            <button id="deleteBtn" class="btn btn-danger">Eliminar</button>
        </div>
        `;

        const deleteBtn = document.querySelector('#deleteBtn');

        deleteBtn.addEventListener('click', (e) => {
          deleteCandidato(candidato_id).then((result) => {
            console.log(result);
            window.location = '/';
          });
        });
      }

      getCandidato(candidato_id).then(showCandidato);

      async function deleteCandidato(id) {
        const options = {
          method: 'DELETE',
        };

        const res = await fetch(`${API_URL}/${id}`, options);

        return res.json();
      }
    </script>
  </body>
</html>
