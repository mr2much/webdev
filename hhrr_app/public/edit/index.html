<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../res/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-home fs-3"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/new"
                ><span
                  ><i
                    class="fas fa-user-plus text-success fs-2 p-0 pe-2"
                  ></i></span
                >Nuevo Candidato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="text-center">Editar Candidato</h1>

      <div class="d-flex mt-5 p-2 justify-content-center">
        <form class="bg-light p-3 rounded bg-opacity-10">
          <div class="row mb-3">
            <label for="cedula" class="col-sm-6 col-form-label-lg my-auto"
              >Cedula:</label
            >
            <div class="col-sm-6">
              <input
                id="cedula"
                class="form-control"
                name="cedula"
                type="text"
                placeholder="000-0000000-0"
                pattern="^[0-9]{3}-?[0-9]{7}-?[0-9]{1}$"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="nombres" class="col-sm-6 col-form-label-lg my-auto"
              >Nombre:</label
            >
            <div class="col-sm-6">
              <input
                id="nombres"
                class="form-control"
                name="nombres"
                type="text"
                placeholder="John"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="apellidos" class="col-form-label-lg col-sm-6 my-auto"
              >Apellidos:</label
            >
            <div class="col-sm-6">
              <input
                id="apellidos"
                class="form-control"
                name="apellidos"
                type="text"
                placeholder="Doe"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="dob" class="col-form-label col-sm-6 my-auto"
              >Fecha de Nacimiento:</label
            >
            <div class="col-sm-6 input-with-post-icon">
              <input
                type="date"
                class="form-control"
                name="dob"
                id="dob"
                required
              />
              <i class="fas fa-calendar input-prefix"></i>
            </div>
          </div>

          <div class="row mb-3">
            <label for="job_actual" class="form-label col-sm-6 my-auto"
              >Lugar de Trabajo Actual:</label
            >
            <div class="col-md-6">
              <input
                id="job_actual"
                class="form-control"
                name="job_actual"
                type="text"
                placeholder="EX: Nombre empresa"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="salary_exp" class="form-label col-sm-6 my-auto"
              >Expectativa Salarial:</label
            >
            <div class="col-md-6">
              <select name="exp_salario" id="salary_exp" class="form-select">
                <option value="">--Elegir opcion--</option>
                <option value="< 1000">< US$ 1,000</option>
                <option value="< 5000">< US$ 5,000</option>
                <option value="< 10000">< US$ 10,000</option>
                <option value="10000">US$ 10,000</option>
                <option value="> 10000">> US$ 10,000</option>
              </select>
            </div>
          </div>

          <div
            class="btn-group col-12"
            role="group"
            aria-label="Controles de Formulario Candidato Nuevo"
          >
            <button class="btn btn-lg btn-success" type="submit">
              <span class="pe-2"><i class="far fa-save"></i></span>Actualizar
            </button>
            <button
              id="cancel-btn"
              class="btn btn-lg btn-warning"
              type="button"
            >
              <span class="pe-2"><i class="fas fa-ban"></i></span>Cancelar
            </button>
          </div>
        </form>
      </div>
      <div id="errorMessage" class="alert alert-danger" role="alert"></div>
    </div>
    <script src="../js/global.js" charset="utf-8"></script>
    <script src="./js/edit.js" charset="utf-8"></script>
  </body>
</html>
