<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../res/css/resets.css" />
    <link rel="stylesheet" href="../res/css/styles.css" />
  </head>
  <body>
    <section>
      <a href="/">Home</a>
      <a href="/new">Agregar Candidato</a>
      <a href="/edit">Editar Candidato</a>
      <a href="/list">Ver Candidatos</a>
      <a href="./remove.html">Eliminar Candidato</a>
    </section>

    <h1>Listado de Candidatos</h1>

    <table>
      <thead>
        <tr>
          <th>Cedula</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Fecha de Nacimiento</th>
          <th>Trabajo Actual</th>
          <th>Expectativa Salarial</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const tableBody = document.querySelector('table tbody');
      loadEntries();

      async function loadEntries() {
        const res = await fetch('/api/v1/candidatos');
        const data = await res.json();

        let newRow = '';
        for (candidato of data) {
          newRow += `<tr id="${candidato._id}">
            <td>
              ${candidato.cedula}
            </td>
            <td>
              ${candidato.nombres}
            </td>
            <td>
              ${candidato.apellidos}
            </td>
            <td>
              ${candidato.dob}
            </td>
            <td>
              ${candidato.job_actual}
            </td>
            <td>
              ${candidato.exp_salario}
            </td>
            <td>
              <div>
                <button>Editar</button>
                <button>Eliminar</button>
              </div>
            </td>
          </tr>`;
        }

        tableBody.innerHTML += newRow;
      }
    </script>
  </body>
</html>
