<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      id="theme-style-link"
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./res/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-home fs-3"></i></a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/new"
                ><span
                  ><i
                    class="fas fa-user-plus text-success fs-2 p-0 pe-2"
                  ></i></span
                >Nuevo Candidato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="mb-3 text-center text-success">HHRR Manager</h1>

      <h2 class="text-info">Listado de Candidatos</h2>

      <table class="table table-dark table-striped table-hover">
        <thead class="table-info">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Cedula</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Trabajo Actual</th>
            <th scope="col">Expectativa Salarial</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <!-- Aqui van los candidatos -->
        </tbody>
      </table>
    </div>

    <footer>
      <div class="d-flex pe-3">
        <input
          type="checkbox"
          class="btn-check"
          id="btn-check-outlined"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-check-outlined"
          ><span id="light"><i class="far fa-sun"></i> Light</span
          ><span id="dark"><i class="fas fa-moon"></i> Dark</span></label
        >
      </div>
    </footer>
  </body>

  <script src="./js/global.js" charset="utf-8"></script>
  <script src="./js/home.js" charset="utf-8"></script>
</html>
