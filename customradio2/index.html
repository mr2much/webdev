<!DOCTYPE html>
<html>
<head>
	<title>Custom Radio Buttons and Checkboxes - Replacing them with images</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<ul>
		<li>
			<div>
				<span>
					<input id="radio1" type="radio" name="options">
					<label for="radio1">Option1</label>
				</span>
			</div>
		</li>
		<li>
			<div>
				<span>
					<input id="radio2" type="radio" name="options" checked="false">
					<label for="radio2">Option2</label>
				</span>
			</div>
		</li>
		<li>
			<div id="checkbox-container">
				<span>
					<input id="checkbox1" type="checkbox" name="options">
					<label for="checkbox1" class="grow">Option3</label>
				</span>
			</div>
		</li>
	</ul>
</body>
</html>
