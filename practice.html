<!DOCTYPE html>
<html>
<head>
	<title>HTML For Testing</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<style type="text/css">
		* {
			text-align: center;
		}
		body {
			margin: auto;
			width: 50%;
		}

		img:hover {
			transform: scale(1.1);
		}

		h2 {
			color: #FF790E;
			font-size: 5em;
			font-family: Lobster, sans-serif;
			margin: 25px;
		}

		form {
			background-color: #09A7A1;
			color: white;
			padding-bottom: 10px;
		}

		input {
			margin: 10px;
		}

		main {
			margin: auto;
			width: 50%;
			height: 100px;
			background-color: #09A7A1	;
			color: white;
			margin-bottom: 20px;
			padding: 1.5em;
		}

		a {
			text-decoration: none;
		}

		p {
			font-weight: bold;
		}

		button {
			background-color: #FF790E;
		}

		#img-container {
			margin: auto;
			width: 20%;
		}

		#left {
			width: 48%;
			float: left;
		}

		#right {
			width: 50%;
			float: right;
		}

		.header {
			background-color: rgba(0, 128, 128, 0.3);
			padding: 10px;
			margin: 20px 0 20px 0;
		}

		.header, form {
			border-radius: 10px;
		}

		.all-elements {
			border-radius: 25px;
			text-align: justify;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 15px 15px rgba(0, 0, 0, 0.23);
			margin: 40px 0 60px 0;
			padding: 10px;
			background: linear-gradient(225deg, #CCFFFF, #FFCCCC);
		}

		.small-image {
			width: 100px;
		}

		.thick-border {
			border: 10px solid green;
			border-radius: 50%;
		}

		.listing {
			position: relative;
			bottom: 14px;
		}

		#navbar {
			border: 1px solid #000;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #909090;
		}

		nav ul {
			margin: 0;
			padding: 5px 0 5px 30px;
			text-align: left;
		}

		nav li {
			display: inline;
			margin-right: 20px;
		}

		div li {
			text-align: left;
		}

		[type='radio'] {
			margin: 20px 20px 0 20px;
		}

		[type='checkbox'] {
			margin: 15px 0 25px 0;
		}
	</style>
</head>
<body>
	<div class="all-elements">
		<div class="header">
			<nav id="navbar">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</nav>
			<h2>CatPhotoApp</h2>
			<hr>
			<p>Click here to view more <a href="#">cat photos</a></p>

			<div id="img-container">
				<a href="#"><img class="small-image thick-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat laying on its back."></a>
			</div>
		</div>
		<div>
			<main>
				<div class="listing">
					<div id="left">
						<p>Things cats love:</p>
					
						<ul>
							<li>cat nip</li>
							<li>laser pointers</li>
							<li>lasagna</li>
						</ul>
					</div>
					<div id="right">
						<p>Things cats hate:</p>

						<ul>
							<li>flea treatment</li>
							<li>thunder</li>
							<li>other cats</li>
						</ul>
					</div>
				</div>
			</main>
		</div>
		<div class="footer">
			<form action="/submit-cat-photo">
				<label for="indoor">
					<input id="indoor" type="radio" name="indoor-outdoor"checked>Indoor
				</label>

				<label for="outdoor">
					<input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
				</label>
				<br>
				<input type="text" placeholder="cat photo URL" required="">
				<br>
				<label for="loving">
					<input id="loving" type="checkbox" name="personality" checked>Loving
				</label>
				<label for="grumpy">
					<input id="grumpy" type="checkbox" name="personality">Grumpy
				</label>
				<label for="sleepy">
					<input id="sleepy" type="checkbox" name="personality">Sleepy
				</label>
				<br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
