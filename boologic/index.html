<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Boolean Logic</title>
  </head>
  <body>
    <h1>Testing Booleans</h1>
    <p>Assuming <b>x = 5</b> and <b>y = 9</b></p>
    <ul>
      <li id="gt">x > 10 :</li>
      <li id="ge">x >= 5 :</li>
      <li id="lt">x < -50 :</li>
      <li id="le">x <= 100 :</li>
      <li id="eq">x == "5" :</li>
      <li id="ne">x != "b" :</li>
      <li id="ee">x === "5" :</li>
      <li id="nee">x !== "5" :</li>
      <li id="and">x < 10 && x !== 5 :</li>
      <li id="or">y > 9 || x === 5 :</li>
      <li id="not">!(x === y) :</li>
    </ul>
    <script text="text/javascript" src="js/script.js"></script>
  </body>
</html>
