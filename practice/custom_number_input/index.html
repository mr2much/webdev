<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Number Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input type="text" />
      </div>
      <div>
        <label for="maximum">Enter Number:</label>
        <div class="container">
          <input id="maximum" min="2" max="5" type="number" value="0" />
          <div class="buttons">
            <button id="up" class="up" ><i class="fas fa-plus"></i></button>
            <button id="down" class="down""><i class="fas fa-minus"></i></button>
          </div>
        </div>
      </div>
    </form>

    <script async src="app.js"></script>
  </body>
</html>
