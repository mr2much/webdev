<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Position Contenxt</title>
	<link rel="stylesheet" type="text/css" href="gridposition.css">
</head>
<body>
	<div class="wrapper">
		<div class="box header">Header</div>
		<div class="box sidebar">Sidebar</div>
		<div class="box content">
			<h1>Content</h1>
			<p>The four arrows are inline images inside the content area.</p>
			<img src="http://gridbyexample.com/examples/code/arrow-top-left.png" class="topleft" alt="top left">
			<img src="http://gridbyexample.com/examples/code/arrow-top-right.png" class="topright" alt="top right">
			<img src="http://gridbyexample.com/examples/code/arrow-bottom-left.png" class="bottomleft" alt="bottom left">
			<img src="http://gridbyexample.com/examples/code/arrow-bottom-right.png" class="bottomright" alt="bottom right">
		</div>
		<div class="box footer">Footer</div>
	</div>
</body>
</html>
