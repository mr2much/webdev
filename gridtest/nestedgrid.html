<!DOCTYPE html>
<html>
<head>
	<title>Line based placement named lines with spans</title>
	<link rel="stylesheet" type="text/css" href="nestedgrid.css">
</head>
<body>
	<div class="wrapper">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">
			<div class="box e">E</div>
			<div class="box f">F</div>
			<div class="box g">G</div>
		</div>
	</div>
</body>
</html>
