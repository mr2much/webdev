<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Fun With CSS</title>
  </head>
  <body>
    <h1>Let's Play With Flexbox</h1>

    <h2>Default Flex Properties</h2>
    <section class="container">
      <div id="flex-default" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Row Reverse</h2>
    <section class="container">
      <div id="row-reverse" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Centered On Main Axis (Horizontally)</h2>
    <section class="container">
      <div id="center-main" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Centered On Cross Axis (Vertically)</h2>
    <section class="container">
      <div id="center-cross" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Centered On Both Axis</h2>
    <section class="container">
      <div id="center-both" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Space Around</h2>
    <section class="container">
      <div id="space-around" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Space Between</h2>
    <section class="container">
      <div id="space-between" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Space Evenly</h2>
    <section class="container">
      <div id="space-evenly" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Flex Direction: Column</h2>
    <section class="container">
      <div id="flex-column" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>

    <h2>Flex Direction: Column-Reverse</h2>
    <section class="container">
      <div id="column-reverse" class="wrapper">
        <div style="background: #212529"></div>
        <div style="background: #343a40"></div>
        <div style="background: #495057"></div>
        <div style="background: #6c757d"></div>
        <div style="background: #adb5bd"></div>
      </div>
    </section>
  </body>
</html>
